<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--Importing Bootstrap 5.2-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!--Importing retriveData.js function-->
        <script type="module" src="../server/retrieveData.js" defer></script>
        
        <title>View Resume</title>

        <!--Function to verify if user has access to viewresume.html-->
        <script>
            function isEmployer(){
                let condition = localStorage.getItem("LoggedIn");
                if (condition == 2){
                    window.location.href = "viewresume.html"
                }
                else{
                    alert("You are not authorized to access this");
                }
            }
        </script>
    </head>

    <!--CSS styling for the page-->
    <style>
        #fname {
            align-self: center;
        }
    </style>

    <body>
        <!--Bootstrap 5.2 Navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="https://e7.pngegg.com/pngimages/744/159/png-clipart-round-multi-color-logo-color-wheel-computer-icons-rgb-color-space-colour-logo-color.png" alt="Bootstrap" width="30" height="24">Social Community Platform</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Jobs and Volunteering Oppurtunities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"  onclick="isEmployer();">View Resume</a>
                        </li>
                </div>
            </div>
        </nav>
        
        <!--Bootstrap 5.2 Table-->
        <table class="table">
            <thead>
                <tr>
                    <th id="fname" scope="col">First Name</th>
                    <th id="lname" scope="col">Last Name</th>
                    <th id="email" scope="col">Email</th>
                    <th id="age" scope="col">Age</th>
                    <th id="jobTitle" scope="col">Job Title</th>
                    <th id="resume" scope="col">Resume</th>
                    <th scope="col">Approve/Deny </th>
                </tr>
                <!--Data fetched from json file will be displayed here-->
                <tbody id="jobApplications">

                </tbody>
        </table>
    </body>
</html>
